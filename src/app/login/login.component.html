<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card card-body">
      <!-- <img src="/img/logo.png" alt="" class="img-fluid logo" /> -->
      <h3 class="text-center">Account Login</h3>

      <form [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            name="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control"  formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
        </div>
        <input type="submit" value="Login" class="btn btn-primary button"    />
       
      </form>
    </div>
  </div>
</div>
