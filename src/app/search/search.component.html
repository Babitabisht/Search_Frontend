<div class="topnav">
  <div class="search-container">
    <!-- Provide the QueryParamGroup somewhere on a parent element using queryParamGroup. -->
    <ng-container [queryParamGroup]="paramGroup">
      <!-- Use the queryParamName directive to reference a specific param of your group. -->
      <input type="text" placeholder="Search" queryParamName="searchText" />
    </ng-container>
  </div>
  <div class="otherLink">
    <a href="#home">History</a>
    <a href="#about">Logout</a>
  </div>
</div>

<div>
  <ng-container [queryParamGroup]="paramGroup">
    <div>
      <span>search</span>
      <select queryParamName="type">
        <option value="poll">poll</option>
        <option value="story">Stories</option>
        <option value="comment">Comments</option>
      </select>
      <span>By</span>

      <select queryParamName="type">
        <option value="front_page">front page Stories</option>
        <option value="">Last stories</option>
        <option value="">Last polls</option>
      </select>

        <option value="pastWeek">Past Week</option>
      </select> -->
    </div>
  </ng-container>
</div>

<div class="container" class="content">
  <!-- <ul>
    <li *ngFor="let item of hitsResult; let i = index">

  <table>
    <tr *ngFor="let item of hitsResult; let i = index">
      <td *ngIf="item.author">
        <b class="title"> {{ item.title }}</b>
        <span>
          <a class="links" href="item.url">( {{ item.url }} )</a>
        </span>
        <br />
        <div class="details">
          <span> {{ item.points }} points </span>
          <span class="Story_separator">|</span>
          <span> {{ item.author }}</span>
          <span class="Story_separator">|</span>
          <span> {{ item.created_at_i | date }}</span
          ><span class="Story_separator">|</span>
          <span> {{ item.num_comments }} comments</span>
        </div>
      </td>
    </tr>
  </table>
